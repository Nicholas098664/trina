<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="contact.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="contact-us">
        <h2>Contact Us</h2>
        <p>Have questions? We'd love to hear from you!</p>
        <form action="/submit-form" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>
<div class="media">
    <h3>you can also reach to us via </h3>
    <div class="socialmediahandle">
   <span><a href="#"><i class="bi bi-facebook"></i></a></span>
   <span><a href="#"><i class="bi bi-instagram"></i></a></span>
   <span><a href="#"><i class="bi bi-telegram"></i></a></span>
   <span><a href="#"><i class="bi bi-twitter-x"></i></a></span>
   <span><a href="#"><i class="bi bi-whatsapp"></i></a></span>
</div>
</div>
</body>
</html>
